# Pre-commit hooks for TTM-HAR
# Install: pre-commit install
# Run: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # 10MB limit
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  # Import sorting with isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  # Linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,E501',  # Ignore formatting issues handled by black
          '--per-file-ignores=__init__.py:F401',  # Allow unused imports in __init__.py
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--config-file=mypy.ini]
        additional_dependencies: [
          'types-PyYAML',
          'types-tqdm',
          'numpy',
          'torch',
        ]
        exclude: ^(deprecated/|tests/|notebooks/)

  # Security checks with bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-ll']  # Only high severity issues
        exclude: ^tests/

  # Docstring coverage and style
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [
          '--convention=google',
          '--add-ignore=D100,D104,D105,D107',  # Ignore missing docstrings in some places
        ]
        exclude: ^(tests/|deprecated/|notebooks/)

  # Notebook checks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        args: ['--line-length=100']
      - id: nbqa-isort
        args: ['--profile=black']
      - id: nbqa-flake8
        args: ['--extend-ignore=E402,E501']

  # Remove notebook outputs
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout

# Exclude patterns
exclude: ^(deprecated/|\.venv/|venv/|\.git/)
